<div style="display: flex;">
  <div style="padding: 0 1rem;">
    <mat-form-field>
      <mat-label>BirthDate from</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="onDateChange()">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <mat-label>BirthDate till</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (dateChange)="onDateChange()">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <div echarts [options]="chartOptions" class="chart"></div>
  </div>
  <div style="padding: 0 1rem;">
    <button mat-raised-button (click)="openUserDialog()">Add User</button>

    <div *ngIf="users.length == 0">
      No user matches the date range.
    </div>

    <table *ngIf="users.length > 0">
      <tr *ngFor="let user of users">
        <td (click)="openUserDialog(user)">{{ user.firstName }} {{ user.lastName }}</td>
        <td (click)="openUserDialog(user)">{{ user.dateOfBirth | date: 'd.M.Y' }}</td>
        <td (click)="openUserDialog(user)">{{ user.country.name }}</td>
        <td><button (click)="deleteUser(user.id)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
